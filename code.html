<!DOCTYPE html>
<html lang="en" data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="60" tabindex="0">
<head>
  <meta charset="UTF-8">
  <title>GameZone - Responsive Gaming Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      margin: 0;
    }

    body.zoom-default {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #3498db);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    body.zoom-in {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientZoomIn 12s ease infinite;
    }

    body.zoom-out {
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientZoomOut 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes gradientZoomIn {
      0% {background-position: 100% 0%;}
      50% {background-position: 50% 100%;}
      100% {background-position: 0% 0%;}
    }

    @keyframes gradientZoomOut {
      0% {background-position: 0% 0%;}
      50% {background-position: 50% 100%;}
      100% {background-position: 100% 0%;}
    }

    section {
      padding: 70px 0;
      color: white;
    }

    h2 {
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #ff4757;
      color: white;
    }

    .carousel img {
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .sticky-right {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
    }

    .sticky-right button {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      background: #ff6b81;
      color: white;
      border: none;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .modal-dialog {
        position: fixed;
        bottom: 0;
        margin: 0;
        width: 100%;
        max-width: none;
        border-radius: 0;
      }
    }
  </style>

  <script>
    function updateZoomClass() {
      const zoomLevel = Math.round(window.devicePixelRatio * 100);
      document.body.classList.remove(\"zoom-in\", \"zoom-out\", \"zoom-default\");
      if (zoomLevel > 100) {
        document.body.classList.add(\"zoom-in\");
      } else if (zoomLevel < 100) {
        document.body.classList.add(\"zoom-out\");
      } else {
        document.body.classList.add(\"zoom-default\");
      }
    }
    window.addEventListener(\"load\", updateZoomClass);
    window.addEventListener(\"resize\", updateZoomClass);
  </script>
</head>

<body class=\"zoom-default\">

  <!-- Navbar -->
  <nav id=\"navbar\" class=\"navbar navbar-expand-lg navbar-dark bg-dark sticky-top\">
    <div class=\"container-fluid\">
      <a class=\"navbar-brand\" href=\"#\">GameZone</a>
      <button class=\"navbar-toggler\" type=\"button\" data-bs-toggle=\"collapse\" data-bs-target=\"#navbarNav\">
        <span class=\"navbar-toggler-icon\"></span>
      </button>
      <div class=\"collapse navbar-collapse\" id=\"navbarNav\">
        <ul class=\"navbar-nav ms-auto\">
          <li class=\"nav-item\"><a class=\"nav-link\" href=\"#games\">Games</a></li>
          <li class=\"nav-item\"><a class=\"nav-link\" href=\"#video\">Trailer</a></li>
          <li class=\"nav-item\"><a class=\"nav-link\" href=\"#login\">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id=\"gameCarousel\" class=\"carousel slide\" data-bs-ride=\"carousel\">
    <div class=\"carousel-inner\">
      <div class=\"carousel-item active\">
        <img src=\"https://via.placeholder.com/1200x400?text=Game+1\" class=\"d-block w-100 img-fluid\" alt=\"Game 1\">
      </div>
      <div class=\"carousel-item\">
        <img src=\"https://via.placeholder.com/1200x400?text=Game+2\" class=\"d-block w-100 img-fluid\" alt=\"Game 2\">
      </div>
    </div>
    <button class=\"carousel-control-prev\" type=\"button\" data-bs-target=\"#gameCarousel\" data-bs-slide=\"prev\">
      <span class=\"carousel-control-prev-icon\"></span>
    </button>
    <button class=\"carousel-control-next\" type=\"button\" data-bs-target=\"#gameCarousel\" data-bs-slide=\"next\">
      <span class=\"carousel-control-next-icon\"></span>
    </button>
  </div>

  <!-- Games Section -->
  <section id=\"games\" class=\"container\">
    <h2>Top Games</h2>
    <div class=\"row row-cols-1 row-cols-md-3 g-4\">
      <div class=\"col\"><div class=\"card\"><img src=\"https://via.placeholder.com/400x200\" class=\"card-img-top img-fluid\" alt=\"Game 1\"><div class=\"card-body\"><h5 class=\"card-title\">Game A</h5><p class=\"card-text\">Action RPG adventure</p></div></div></div>
      <div class=\"col\"><div class=\"card\"><img src=\"https://via.placeholder.com/400x200\" class=\"card-img-top img-fluid\" alt=\"Game 2\"><div class=\"card-body\"><h5 class=\"card-title\">Game B</h5><p class=\"card-text\">Fast-paced shooter</p></div></div></div>
      <div class=\"col\"><div class=\"card\"><img src=\"https://via.placeholder.com/400x200\" class=\"card-img-top img-fluid\" alt=\"Game 3\"><div class=\"card-body\"><h5 class=\"card-title\">Game C</h5><p class=\"card-text\">Open-world exploration</p></div></div></div>
    </div>
  </section>

  <!-- Video Section -->
  <section id=\"video\" class=\"container\">
    <h2>Watch Game Trailer</h2>
    <video controls>
      <source src=\"https://www.w3schools.com/html/mov_bbb.mp4\" type=\"video/mp4\">
      Your browser does not support HTML5 video.
    </video>
  </section>

  <!-- Login Modal Trigger -->
  <section id=\"login\" class=\"container\">
    <button class=\"btn btn-warning\" data-bs-toggle=\"modal\" data-bs-target=\"#loginModal\">Login</button>
  </section>

  <!-- Modal -->
  <div class=\"modal fade\" id=\"loginModal\" tabindex=\"-1\">
    <div class=\"modal-dialog\">
      <div class=\"modal-content\">
        <div class=\"modal-header bg-dark text-white\">
          <h5 class=\"modal-title\">Login</h5>
          <button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"modal\"></button>
        </div>
        <div class=\"modal-body\">
          <input type=\"email\" class=\"form-control mb-3\" placeholder=\"Email\">
          <input type=\"password\" class=\"form-control mb-3\" placeholder=\"Password\">
        </div>
        <div class=\"modal-footer\">
          <button class=\"btn btn-primary\">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky Right Button -->
  <div class=\"sticky-right\">
    <button data-bs-toggle=\"modal\" data-bs-target=\"#loginModal\">ðŸ”’</button>
  </div>

  <!-- Bootstrap JS -->
  <script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js\"></script>
</body>
</html>
