<!DOCTYPE html>
<html lang="en" data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="60" tabindex="0">
<head>
  <meta charset="UTF-8">
  <title>GameZone - Responsive Gaming Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      margin: 0;
    }

    body.zoom-default {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #3498db);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    body.zoom-in {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientZoomIn 12s ease infinite;
    }

    body.zoom-out {
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientZoomOut 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes gradientZoomIn {
      0% {background-position: 100% 0%;}
      50% {background-position: 50% 100%;}
      100% {background-position: 0% 0%;}
    }

    @keyframes gradientZoomOut {
      0% {background-position: 0% 0%;}
      50% {background-position: 50% 100%;}
      100% {background-position: 100% 0%;}
    }

    section {
      padding: 70px 0;
      color: white;
    }

    h2 {
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #ff4757;
      color: white;
    }

    .carousel img {
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .sticky-right {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
    }

    .sticky-right button {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      background: #ff6b81;
      color: white;
      border: none;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .modal-dialog {
        position: fixed;
        bottom: 0;
        margin: 0;
        width: 100%;
        max-width: none;
        border-radius: 0;
      }
    }
  </style>
  <script>
    function updateZoomClass() {
      const zoomLevel = Math.round(window.devicePixelRatio * 100);
      document.body.classList.remove("zoom-in", "zoom-out", "zoom-default");
      if (zoomLevel > 100) {
        document.body.classList.add("zoom-in");
      } else if (zoomLevel < 100) {
        document.body.classList.add("zoom-out");
      } else {
        document.body.classList.add("zoom-default");
      }
    }
    window.addEventListener("load", updateZoomClass);
    window.addEventListener("resize", updateZoomClass);
  </script>
</head>
<body class="zoom-default">

<header class="py-5 text-center text-white bg-dark">
  <div class="container">
    <h1 class="display-4">Welcome to GameZone</h1>
    <p class="lead">Your Ultimate Gaming Hub</p>
    <!-- Login Button to trigger Modal -->
    <button type="button" class="btn btn-outline-light mt-3" data-bs-toggle="modal" data-bs-target="#loginModal">
      Login
    </button>
  </div>
</header>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to GameZone</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
