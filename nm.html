<!DOCTYPE html>
<html lang="en" data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="60" tabindex="0">
<head>
  <meta charset="UTF-8">
  <title>GameZone - Responsive Gaming Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      margin: 0;
    }

    body.zoom-default {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #3498db);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    body.zoom-in {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientZoomIn 12s ease infinite;
    }

    body.zoom-out {
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientZoomOut 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes gradientZoomIn {
      0% {background-position: 100% 0%;}
      50% {background-position: 50% 100%;}
      100% {background-position: 0% 0%;}
    }

    @keyframes gradientZoomOut {
      0% {background-position: 0% 0%;}
      50% {background-position: 50% 100%;}
      100% {background-position: 100% 0%;}
    }

    section {
      padding: 70px 0;
      color: white;
    }

    h2 {
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #ff4757;
      color: white;
    }

    .img-section img {
      border-radius: 10px;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .modal-dialog {
        position: fixed;
        bottom: 0;
        margin: 0;
        width: 100%;
        max-width: none;
        border-radius: 0;
      }

      .modal-body {
        padding: 1.5rem;
      }
    }
  </style>

  <script>
    function updateZoomClass() {
      const zoomLevel = Math.round(window.devicePixelRatio * 100);
      document.body.classList.remove("zoom-in", "zoom-out", "zoom-default");
      if (zoomLevel > 100) {
        document.body.classList.add("zoom-in");
      } else if (zoomLevel < 100) {
        document.body.classList.add("zoom-out");
      } else {
        document.body.classList.add("zoom-default");
      }
    }

    window.addEventListener("load", updateZoomClass);
    window.addEventListener("resize", updateZoomClass);

    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      alert("Welcome, " + user + "!");
      const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
      modal.hide();
    }
  </script>
</head>
<body class="zoom-default">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GameZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#section1">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#section2">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#section3">Videos</a></li>
      </ul>
      
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </div>
  </div>
</nav>


<header class="py-5 text-center text-white bg-dark" style="margin-top: 56px;">
  <div class="container">
    <h1 class="display-4">Welcome to GameZone</h1>
    <p class="lead">Your Ultimate Gaming Hub</p>
  </div>
</header>


<section id="section1" class="text-center">
  <div class="container">
    <h2>Top Games</h2>
    <p>Explore the latest trending games in the market.</p>
    <div class="row img-section">
      <div class="col-md-4"><img src="../pexels-pixabay-275033.jpg" class="img-fluid" alt="Game 1"></div>
      <div class="col-md-4"><img src="../pexels-pixabay-275033.jpg" class="img-fluid" alt="Game 2"></div>
      <div class="col-md-4"><img src="../pexels-pixabay-275033.jpg" class="img-fluid" alt="Game 3"></div>
    </div>
  </div>
</section>


<section id="section2" class="bg-secondary text-center">
  <div class="container">
    <h2>Game Gallery</h2>
    <p>Check out stunning visuals and screenshots.</p>
    <div class="row img-section">
      <div class="col-md-6"><img src="../pexels-pixabay-275033.jpg" class="img-fluid" alt="Gallery 1"></div>
      <div class="col-md-6"><img src="../pexels-pixabay-275033.jpg" class="img-fluid" alt="Gallery 2"></div>
    </div>
  </div>
</section>


<section id="section3" class="text-center">
  <div class="container">
    <h2>Game Trailer</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>
</section>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to GameZone</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="handleLogin(event)">
          <div class="mt-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
